baseurl = "wh2887.github.io"
languageCode = "zh-cn"
title = "McCall's Blob"
theme = "hugo-coder"


languagecode = "zh-cn"
defaultcontentlanguage = "zh-cn"

# 控制每页展示的列表项数目
paginate = 20

pygmentsstyle = "b2"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true

disqusShortname = "yourdiscussshortname"

[params]
    author = "McCall"
    description = "McCall 的博客"
    keywords = "blog,developer,personal,博客,前端开发,个人"
    info = "前端开发工程师"
    avatarurl = "images/mccall.jpg"
    #gravatar = "john.doe@example.com"
    footercontent = "各自努力，顶峰相见！"

    dateformat = "January 2, 2006"

    hideFooter = false
    hideCredits = false
    hideCopyright = false
    since = 2019

    # Git Commit in Footer, uncomment the line below to enable it.
    commit = "https://github.com/luizdepra/hugo-coder/tree/"

    rtl = false

    # Supported values: "auto" "dark" "light"
    colorscheme = "auto"

    # 隐藏切换按钮以及相关的垂直分隔线
    hidecolorschemetoggle = false

    # Series see also post count
    maxSeeAlsoItems = 5

    # Enable Twemoji
    enableTwemoji = true


    # 自定义样式 ？
    # Custom CSS
    custom_css = []

    # Custom JS
    custom_js = []


# 域名解析
# If you want to use fathom(https://usefathom.com) for analytics, add this section
[params.fathomAnalytics]
    siteID = "ABCDE"
    # Default value is cdn.usefathom.com, overwrite this if you are self-hosting
    serverURL = "analytics.example.com"

# If you want to use plausible(https://plausible.io) for analytics, add this section
[params.plausibleAnalytics]
    domain = "example.com"
    # Default value is plausible.io, overwrite this if you are self-hosting or using a custom domain
    serverURL = "analytics.example.com"

# If you want to use goatcounter(https://goatcounter.com) for analytics, add this section
[params.goatCounter]
    code = "code"

[taxonomies]
  category = "categories"
  series = "series"
  tag = "tags"

# 社交图标配置 Social Icons Configuration
[[params.social]]
    name = "Github"
    icon = "fa fa-github"
    weight = 1
    url = "https://github.com/wh2887/"

